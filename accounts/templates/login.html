<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛등산 로그인</title>
</head>

<body>
    <h2>맛등산 로그인</h2>
    <form action="{% url 'accounts:login' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <fieldset>
            <legend>로그인 하기</legend>

            <ul>
                <li><label>아이디 <input type="text" name="user_name" size="10"></label></li>
                <li><label>비밀번호 <input type="password" name="user_password" size="10"></label></li>
                <li><input type="submit" value="로그인"></li>
            </ul>

        </fieldset>
    </form>
</body>

</html>
